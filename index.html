<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <img class="img image-1" src="./images/argentina.jpeg" alt="" />
        <img class="img image-2" src="./images/messi.jpeg" alt="" />
        <img class="img image-3" src="./images/paris.jpg" alt="" />
        <img class="img image-4" src="./images/222577.jpg" alt="" />
      </div>
      <div class="dots">
        <div id="0" class="btn-small"></div>
        <div id="1" class="btn-small"></div>
        <div id="2" class="btn-small"></div>
        <div id="3" class="btn-small"></div>
      </div>

      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><</button>
    </div>
    <script defer src="./interval.js"></script>
    <script defer src="./index.js"></script>
  </body>
</html>
